name = "subscriptions-kv"  # 与 Cloudflare Worker 项目名称一致
main = "index.js"          # 项目入口文件，保持不变
compatibility_date = "2024-01-01"  # 兼容日期，合理即可
compatibility_flags = ["nodejs_compat"]  # 保留，兼容 Node.js 模块

# KV 命名空间配置（必改）
[[kv_namespaces]]
binding = "SUBSCRIPTIONS_KV"
id = "abc123-def456-ghi789"  # 替换为你的 KV ID

# 定时任务配置（按北京时间 8 点调整）
[triggers]
crons = ["0 0 * * *"]

# 环境变量（可选）
[vars]
ENVIRONMENT = "production"
